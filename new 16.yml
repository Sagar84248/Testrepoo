steps:
- task: Docker@0
  displayName: 'Build an image'
  inputs:
    dockerFile: Dockerfile
    
- task: AmazonWebServices.aws-vsts-tools.ECRPushImage.ECRPushImage@1
  displayName: 'Push Image: '
  inputs:
    awsCredentials: 'AWS Service Connection'
    regionName: 'us-east-1'
    repositoryName: 'aws-handlebar-ecr'
    outputVariable: '631257188280.dkr.ecr.us-east-1.amazonaws.com/aws-handlebar-ecr'
 
- task: NodeTool@0
  displayName: 'Use Node 6.x'
  inputs:
    checkLatest: true
